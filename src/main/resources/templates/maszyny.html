<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Ewi</title>

    <head>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link href="/css/index.css" rel="stylesheet">
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://kit.fontawesome.com/4d0e5d2f0b.js" crossorigin="anonymous"></script>
        <script src="/js/index.js"></script>

        <script>

            $(document).ready(() => {
                $('#maszynyLink').css("font-weight", "bold");
                $('#maszynyLink').css("text-decoration", "underline");

                $('#maszynyTable').DataTable({
                	"language": {
                        "search": "Szukaj",
                        "emptyTable": "Brak maszyn",
                        "lengthMenu": "Pokaż _MENU_",
                        "zeroRecords": "Nie znaleziono maszyn",
                        "paginate": {
                            "first": "Pierwsza",
                            "last": "Ostatnia",
                            "next": "Następna",
                            "previous": "Poprzednia"
                        },
                        "info": "_START_ do _END_ z _TOTAL_ maszyn",
                        "infoEmpty":      "",
                        "infoFiltered":   ""
				    }
				});

				$('#dodajNormaBtn').click(() => {
				    $('#normyTable').append('\
                        <tr class="norma">\
                            <td><input type="numeric" class="form-control" style="width: 60px;"></input></td>\
                            <td><input type="text" class="form-control" placeholder="jednostka"></input></td>\
                            <td><button class="btn usunNormaBtn" onclick="$(this).parents(\'tr\').first().remove()">usuń</button></td>\
                        </tr>\
				    ')
				})

				$('.usunNormaBtn').on('click', function (){
                    $(this).parents('tr').first().remove();
                });

            })

            var dialog, dialogUsun, form, currentId

            function edytujBtn(id){
                $("#normyTable > tr").remove();
                currentId = id

                $("span.ui-dialog-title").text('Edytuj maszynę');

                $.ajax({
                    url: '/maszyna/'+id
                })
                .done(maszyna => {
                    $("#numer").prop("disabled", true);
                    $('#numer').val(maszyna.id)
                    $('#nazwa').val(maszyna.nazwa)
                    $('#opis').val(maszyna.opis)
                    $.each(maszyna.normy, (i, norma) => {
                        $('#normyTable').append('\
                            <tr class="norma">\
                                <td><input type="numeric" step="0.01" id="'+norma.id+'-wartosc" class="form-control" style="width: 60px;"></input></td>\
                                <td><input type="text" id="'+norma.id+'-jednostka" class="form-control" placeholder="jednostka"></input></td>\
                            </tr>\
				        ')
				        $('#'+norma.id+'-wartosc').val(norma.wartosc)
				        $('#'+norma.id+'-jednostka').val(norma.jednostka)
                    })
                    dialog.dialog( "open" );
                })
                .fail(() => {
                    alert('Bład podczas pobrania danych maszyny ' + id)
                })
            }

            function dodajBtn(){
                $("#normyTable > tr").remove();
                currentId = 0
                $("#numer").prop("disabled", false);
                $('#nazwa').val('')
                $('#paliwo').val('BENZYNA')
                $('#opis').val('')
                $("span.ui-dialog-title").text('Dodaj maszynę');
                dialog.dialog("open");
            }

            function usunBtn(id){
                currentId = id
                $("span.ui-dialog-title").text('Usuń maszynę');
                $('#dialog-confirm-p').text('Czy na pewno usunąć maszynę o numerze ' + id + ' ?');
                dialogUsun.dialog("open");
            }

            $(function() {

                dialogUsun = $("#dialog-confirm").dialog({
                    autoOpen: false,
                    resizable: false,
                    height: "auto",
                    width: 400,
                    modal: true,
                    buttons: {
                        "Tak": function() {
                            $.ajax({
                                url: '/maszyna',
                                data: {
                                    id: currentId
                                },
                                type: 'DELETE'
                            })
                            .done(() => {
                                window.location.reload()
                            })
                            .fail(() => {
                                alert('Problem z usunięciem maszyny o numerze ' + currentId)
                            })
                        },
                        Anuluj: function() {
                            $( this ).dialog( "close" );
                        }
                    }
                });

                dialog = $( "#dialog-form" ).dialog({
                    autoOpen: false,
                    height: 570,
                    width: 400,
                    modal: true,
                    buttons: {
                        "Zapisz": function(){

                            var normy = [];
                            $('.norma').each(function(i, tr){
                                var wartosc = $(this).find('td:eq(0) > input').val()
                                var jednostka = $(this).find('td:eq(1) > input').val()
                                var norma = {
                                    wartosc: wartosc,
                                    jednostka: jednostka
                                }
                                if(jednostka && wartosc) normy.push(norma);
                            })

                            var maszyna = {
                                id: parseInt($("#numer").val()),
                                nazwa: $('#nazwa').val(),
                                opis: $('#opis').val(),
                                normy: normy
                            }

                            var headers = {};
                            headers["Content-Type"] = "application/json; charset=utf-8";

                            $.ajax({
                                url: '/maszyna',
                                type: 'POST',
                                data: JSON.stringify(maszyna),
                                headers: headers
                            })
                            .done(() => {
                                window.location.reload()
                            })
                            .fail(() => {
                                console.log('Problem z zapisem do bazy')
                            })
                        },
                        Anuluj: function() {
                            dialog.dialog( "close" );
                        }
                    },
                    close: function() {
                        form[0].reset();
                    }
                });

                form = dialog.find( "form" ).on( "submit", function( event ) {
                    event.preventDefault();
                });

            });

        </script>
    </head>

</head>

    <div th:insert="menu.html :: nav"> </div>

    <body>

        <div class="container">
            <table class="table" id="maszynyTable">
                <thead>
                <tr>
                    <th> Numer </th>
                    <th> Nazwa </th>
                    <th> Opis </th>
                    <th class="text-right"> <button class="btn btn-success" onclick="dodajBtn()">dodaj <i class="fas fa-plus-circle"></i></button> </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="maszyna : ${maszyny}">
                    <td><span th:text="${maszyna.id}"> Numer </span> </td>
                    <td><span th:text="${maszyna.nazwa}"> Nazwa </span></td>
                    <td><span th:text="${maszyna.opis}"> Opis  </span></td>
                    <td class="text-right">
                        <button class="btn btn-info" th:onclick="|edytujBtn('${maszyna.id}')|">edytuj <i class="fas fa-edit"></i></button>
                        <button class="btn btn-danger" th:onclick="|usunBtn('${maszyna.id}')|">usuń <i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div id="dialog-form" title="">

            <form>
                <label for="numer">Numer</label>
                <input type="number" name="numer" id="numer" value="" class="text ui-widget-content ui-corner-all">
                <label for="nazwa">Nazwa</label>
                <input type="text" name="nazwa" id="nazwa" value="" class="text ui-widget-content ui-corner-all">
                <label for="normy">Normy</label><button class="btn" id="dodajNormaBtn">dodaj</button>
                <div id="normy" class="container">
                    <table class="table" id="normyTable"></table>
                </div>
                <label for="opis">Opis</label>
                <textarea name="opis" id="opis" rows="4" style="width: 95%;" class=""></textarea>
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </form>

        </div>

        <div id="dialog-confirm" title="Na pewno?">
            <p id="dialog-confirm-p">?</p>
            <p>Spowoduje to usunięcie wszystkich dokumentów z nią powiązanych.</p>
        </div>

    </body>

</html>
