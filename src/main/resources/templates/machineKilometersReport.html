<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Ewi</title>

    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://kit.fontawesome.com/4d0e5d2f0b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.0/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.0/js/buttons.print.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script th:inline="javascript"> var contextRoot = /*[[@{/}]]*/ ''; </script>

    <script src="js/index.js"></script>
    <script src="js/machineKilometersReport.js"></script>
</head>

    <div th:insert="~{menu.html :: nav}"> </div>

<body>

    <div class="container-fluid" style="margin-bottom: 10px;">
        <div class="row">
            <div class="col-sm-2" style="vertical-align: text-top; margin-left: 100px;">
                <label for="machine">Maszyna</label>
                <select id="machine" class="text ui-widget-content ui-corner-all" style="height: 35px;">
                    <option value="0">Wybierz</option>
                    <option th:each="machine : ${machines}" th:value="${machine.id}" th:text="${machine.name + ' (' + machine.id +')'}"></option>
                </select>
            </div>
            <div class="col-sm-2" style="vertical-align: text-top;">
                <label for="dateStart">Data od:</label>
                <input type="date" name="date" id="dateStart" value="" class="text ui-widget-content ui-corner-all">
            </div>
            <div class="col-sm-2" style="vertical-align: text-top;">
                <label for="dateEnd">Data do:</label>
                <input type="date" name="date" id="dateEnd" value="" class="text ui-widget-content ui-corner-all">
            </div>
            <div class="col-sm-2" style="vertical-align: text-top;">
                <label>Kilometry</label>
                <p id="kilometers">-</p>
            </div>
            <div class="col-sm-2" style="vertical-align: text-top;">
                <label>Kilometry z przyczepą</label>
                <p id="kilometersTrailer">-</p>
            </div>
        </div>
    </div>

    <div class="container" id="loadingDiv">
        <div class="row">
            <div class="col-md-12">
                <div class="loader">
                    <p><b>Obliczanie</b></p>
                    <div class="loader-inner"></div>
                    <div class="loader-inner"></div>
                    <div class="loader-inner"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="tableDiv">
        <table class="table" id="reportMachineKilometersTable" style="width:100% !important">
            <thead>
            <tr>
                <th class="text-center"> Dokument data </th>
                <th class="text-center"> Dokument numer </th>
                <th class="text-center"> Kilometry </th>
                <th class="text-center"> Kilometry z przyczepą </th>
            </tr>
            </thead>
            <tbody class="text-center">
            </tbody>
        </table>
    </div>

</body>

</html>
