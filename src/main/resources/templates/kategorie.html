<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Ewi - kategorie</title>

    <head>

        <meta th:name="_csrf" th:content="${_csrf.token}"/>
        <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link href="css/index.css" rel="stylesheet">
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://kit.fontawesome.com/4d0e5d2f0b.js" crossorigin="anonymous"></script>
        <script th:inline="javascript"> var contextRoot = /*[[@{/}]]*/ ''; </script>
        <script src="js/index.js"></script>
        <script src="js/kategorie.js"></script>

    </head>

</head>

    <div th:insert="~{menu.html :: nav}"> </div>

    <body>

        <div class="container">
            <div class="alert alert-success text-center" role="alert" th:if="${(param.success != null)}">
                Dodano nową kategorię
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <table class="table" id="kategorieTable">
                <thead>
                <tr>
                    <th> Nazwa kategorii </th>
                    <th> Przypisane maszyny </th>
                    <th class="text-center"> Czy stan końcowy norm <br>maszyn z kategorii przenoszony <br>na kolejny okres </th>
                    <th class="text-right"> <button class="btn btn-success" onclick="dodajBtn()">dodaj <i class="fas fa-plus-circle"></i></button> </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="kategoria : ${kategorie}">
                    <td><span th:text="${kategoria.nazwa}"></span></td>
                    <td>
                        <span th:each="maszyna : ${kategoria.maszyny}">
                            <span th:text="${maszyna.nazwa} + ' (' + ${maszyna.id} + ')'"></span><br>
                        </span>
                    </td>
                    <td>
                        <input type="checkbox" th:attr="onclick=|togglePrzenoszonaNaKolejnyOkres('${kategoria.nazwa}')|"
                               th:checked="${kategoria.przenoszonaNaKolejnyOkres}"/>
                    </td>
                    <td class="text-right">
                        <button class="btn btn-danger" th:onclick="usunBtn([[${kategoria.nazwa}]])">Usuń <i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div id="dialog-form" title="">

            <form>
                <label for="nazwa">Nazwa kategorii</label>
                <input type="text" name="nazwa" id="nazwa" autocomplete="off" value="" class="text ui-widget-content ui-corner-all">
            </form>

        </div>

    </body>

</html>
